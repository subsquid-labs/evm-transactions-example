tasks:
  - init: |
      npm i
      npm i -g @subsquid/cli
      docker-compose pull
      gp sync-done setup
  - name: DB
    command: |
      docker-compose up
  - name: GraphQL API
    command: |
      gp sync-await setup
      sqd serve
  - command: |
      gp sync-await setup 
      gp ports await 4350 
      gp preview $(gp url 4350)/graphql
  - name: Squid procesor
    command: |
      gp open src/processor.ts
      gp sync-await setup
      npm run build
      gp ports await 23798
      npx sqd process
